  <script>

       let titulo = document.querySelector('h1')
       titulo.textContent = "Pi Estimado: " + getPi()

function getPi(){
    var n = 10000000, inside = 0, x, y, z;
    for (i = 0; i<n; i++){
        x = Math.random();
        y = Math.random();
        if (Math.sqrt(x * x + y * y) <= 1){
            inside++;
        }
    }
    return 4 * inside / n;
}
